<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập làm toán</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<!-- Bài tập 1 -->
<h3 class="mt-3 p-3 bg-danger text-white">Bài tập 1: Tính lương nhân viên</h3>
<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Lương 1 ngày là 100000</label>
        <input type="text" class="form-control" name="nhapTienLuong" id="nhapTienLuong" aria-describedby="helpId"
            placeholder="Không cần nhập số ngày" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số ngày làm</label>
        <input type="text" class="form-control" name="nhapSoNgay" id="nhapSoNgay" aria-describedby="helpId"
            placeholder="Nhập số ngày làm" />
    </div>
    <button class="btn btn-success" id="btnClick">Tính lương</button>
    <p class="mt-3 p-3 bg-danger bg-opacity-75 text-white rounded" id="ketQua1"></p>
</div>

<!-- Bài tập 2 -->
<h3 class="mt-3 p-3 bg-danger text-white">Bài tập 2: Tính số trung bình</h3>
<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Số thứ 1</label>
        <input type="text" class="form-control" name="" id="soThuNhat" aria-describedby="helpId"
            placeholder="Nhập số thứ 1" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số thứ 2</label>
        <input type="text" class="form-control" name="" id="soThuHai" aria-describedby="helpId"
            placeholder="Nhập số thứ 2" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số thứ 3</label>
        <input type="text" class="form-control" name="" id="soThuBa" aria-describedby="helpId"
            placeholder="Nhập số thứ 3" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số thứ 4</label>
        <input type="text" class="form-control" name="" id="soThuTu" aria-describedby="helpId"
            placeholder="Nhập số thứ 4" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số thứ 5</label>
        <input type="text" class="form-control" name="" id="soThuNam" aria-describedby="helpId"
            placeholder="Nhập số thứ 5" />
    </div>
    <button class="btn btn-success" id="btnClick1">Tính trung bình</button>
    <p class="mt-3 p-3 bg-danger bg-opacity-75 text-white rounded" id="ketQua2"></p>

</div>

<!-- Bài tập 3 -->
<h3 class="mt-3 p-3 bg-danger text-white">Bài tập 3: Đổi tiền USD ra VND</h3>
<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Đổi ra VND</label>
        <input type="text" class="form-control" name="" id="tienDo" aria-describedby="helpId"
            placeholder="Nhập số tiền USD" />
    </div>
    <button class="btn btn-success" id="btnClick2">Đổi tiền tệ</button>
    <p class="mt-3 p-3 bg-opacity-75 bg-success text-white rounded" id="ketQua3"></p>
</div>

<!-- Bài tập 4 -->
<h3 class="mt-3 p-3 bg-danger text-white">Bài tập 4: Tính chu vi và diện tích hình chữ nhật</h3>
<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Nhập chiều dài</label>
        <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId"
            placeholder="Nhập chiều dài" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nhập chiều rộng</label>
        <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId"
            placeholder="Nhập chiều rộng" />
    </div>
    <button class="btn btn-success" id="btnClick4">Tính</button>
    <p class="mt-3 p-3 bg-success bg-opacity-75 text-white rounded" id="ketQua4"></p>
</div>

<!-- Bài tập 5 -->
<h3 class="mt-3 p-3 bg-danger text-white">Bài tập 5: Tổng 2 chữ số của số 2 chữ số</h3>
<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Nhập số 2 chữ số</label>
        <input type="text" class="form-control" name="" id="number" aria-describedby="helpId"
            placeholder="Nhập số 2 chữ số" />
    </div>
    <button class="btn btn-success" id="btnClick5">Tính</button>
    <p class="mt-3 p-3 bg-success bg-opacity-75 rounded text-white" id="ketQua5"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="/main.js"></script>

</body>

</html>
